<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="float-grid.css">
    <link rel="stylesheet" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Document</title>
</head>

<body>
    <header class="banner">
        Recipes
    </header>

    <main>
        <section role="region">
            <form action="">
                <div class="row">
                    <div class="col-3">
                        <label for="recipes_q">Recipes</label>
                    </div>
                    <div class="col-3">
                        <input type="text" name="recipes_q" id="recipes_q" placeholder="soup...." required />
                    </div>
                </div>
                <div class="row">
                    <div class="col-12"><button class="button">Fetch</button></div>
                </div>
            </form>
        </section>

        <section role="region">
            <div class="row recipes hidden">
                <div class="col-12">
                    <h2 class="display-area-header"></h2>
                    <ul class="recipes-list"></ul>
                </div>
            </div>
            <div class="row errors hidden">
                <div class="col-12">
                    <p id="error_message"></p>
                </div>
            </div>
        </section>

    </main>
    <script src="index.js"></script>
</body>

</html>
